<div>
  <div class="info">
    <mat-form-field>
      <mat-label>Benutzer</mat-label>
      <mat-select (selectionChange)="userChanged($event);" [(value)]="selectedUser">
        <mat-option *ngFor="let user of users" [value]="user.id">
          {{user.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker"
             placeholder="Datum"
             [value]="selectedDate"
             (dateChange)="dateChanged($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
    </mat-form-field>

    <div style="display: flex; flex-direction: row;">
      <app-vs-counter [showBig]="false" [countA]="total[1]" [countS]="total[2]"
                      size="1x" textClass="small-font">
      </app-vs-counter>

      <button (click)="resetDay();">
        Reset
      </button>
    </div>
  </div>

  <div class="box">
    <button class="btn-alcohol alcohol" [disabled]="!activeButtons.alcohol.active"
            (click)="selectActivity(activeButtons.alcohol);">
      <fa-icon icon="glass-cheers" size="10x"></fa-icon>
    </button>
    <button class="btn-sport sport" [disabled]="!activeButtons.sport.active"
            (click)="selectActivity(activeButtons.sport);">
      <fa-icon icon="running" size="10x"></fa-icon>
    </button>
  </div>
</div>
